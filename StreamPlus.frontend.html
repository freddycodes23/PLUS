<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamBox - Media Streaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .section {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .section.active {
            display: block;
        }

        .section h2 {
            margin-bottom: 25px;
            font-size: 24px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .media-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .media-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .media-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            z-index: 1;
        }

        .media-thumbnail .icon {
            z-index: 2;
            position: relative;
        }

        .media-info {
            padding: 20px;
        }

        .media-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .media-meta {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .media-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .player-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .player-container {
            text-align: center;
        }

        .player-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .media-player {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .upload-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-upload {
            border: 2px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .file-upload:hover {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }

        .file-upload.drag-over {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }

        .comments-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .comment {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .comment-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #666;
            line-height: 1.6;
        }

        .comment-form {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .comment-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
        }

        .comment-form button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .comment-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .upload-progress {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 15px;
            display: none;
        }

        .upload-progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .notification.error {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 25px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }

            .media-grid {
                grid-template-columns: 1fr;
            }

            .comment-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üé¨ StreamBox</div>
            <div class="nav-buttons">
                <button class="nav-btn active" onclick="showSection('browse')">Browse</button>
                <button class="nav-btn" onclick="showSection('upload')">Upload</button>
                <button class="nav-btn" onclick="showSection('my-content')">My Content</button>
            </div>
        </div>

        <div id="browse" class="section active">
            <h2>Browse Media</h2>
            <input type="text" class="search-bar" placeholder="Search media..." oninput="searchMedia(this.value)">
            
            <div class="filter-bar">
                <button class="filter-btn active" onclick="filterMedia('all')">All</button>
                <button class="filter-btn" onclick="filterMedia('video')">Videos</button>
                <button class="filter-btn" onclick="filterMedia('audio')">Music</button>
                <button class="filter-btn" onclick="filterMedia('podcast')">Podcasts</button>
            </div>

            <div class="media-grid" id="mediaGrid">
                <!-- Media items will be populated here -->
            </div>
        </div>

        <div id="upload" class="section">
            <h2>Upload Media</h2>
            <form class="upload-form" onsubmit="uploadMedia(event)">
                <div class="form-group">
                    <label for="mediaFile">Select Media File</label>
                    <div class="file-upload" onclick="document.getElementById('mediaFile').click()">
                        <div>üìÅ Click to select file or drag and drop</div>
                        <div style="margin-top: 10px; color: #666;">Supported formats: MP4, MP3, WAV, AVI, MOV</div>
                    </div>
                    <input type="file" id="mediaFile" accept="video/*,audio/*" style="display: none;" onchange="handleFileSelect(event)">
                    <div class="upload-progress" id="uploadProgress">
                        <div class="upload-progress-bar" id="uploadProgressBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mediaTitle">Title</label>
                    <input type="text" id="mediaTitle" required>
                </div>

                <div class="form-group">
                    <label for="mediaDescription">Description</label>
                    <textarea id="mediaDescription" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <label for="mediaCategory">Category</label>
                    <select id="mediaCategory" required>
                        <option value="">Select Category</option>
                        <option value="video">Video</option>
                        <option value="audio">Music</option>
                        <option value="podcast">Podcast</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary" style="padding: 12px 24px;">Upload Media</button>
            </form>
        </div>

        <div id="my-content" class="section">
            <h2>My Content</h2>
            <div class="media-grid" id="myContentGrid">
                <!-- User's uploaded content will be shown here -->
            </div>
        </div>

        <div id="player" class="player-section" style="display: none;">
            <div class="player-container">
                <h3 class="player-title" id="playerTitle"></h3>
                <div id="mediaPlayerContainer"></div>
                <div class="comments-section">
                    <h4>Comments</h4>
                    <div id="commentsContainer"></div>
                    <form class="comment-form" onsubmit="addComment(event)">
                        <input type="text" id="commentText" placeholder="Add a comment..." required>
                        <button type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Sample media data
        let mediaLibrary = [
            {
                id: 1,
                title: "Nature Documentary",
                type: "video",
                category: "video",
                description: "Beautiful nature scenes",
                uploader: "NatureLovers",
                uploadDate: "2024-01-15",
                views: 1250,
                comments: [
                    {author: "WildlifeEnthusiast", text: "Amazing footage!"},
                    {author: "NatureFan", text: "Love the cinematography"}
                ]
            },
            {
                id: 2,
                title: "Jazz Collection",
                type: "audio",
                category: "audio",
                description: "Smooth jazz classics",
                uploader: "JazzMaster",
                uploadDate: "2024-01-10",
                views: 850,
                comments: [
                    {author: "MusicLover", text: "Perfect for relaxing"},
                    {author: "JazzFan", text: "Great selection!"}
                ]
            },
            {
                id: 3,
                title: "Tech Talk Podcast",
                type: "audio",
                category: "podcast",
                description: "Latest in technology",
                uploader: "TechGuru",
                uploadDate: "2024-01-08",
                views: 2100,
                comments: [
                    {author: "TechEnthusiast", text: "Very informative"},
                    {author: "Coder", text: "Loved the AI discussion"}
                ]
            }
        ];

        let currentFilter = 'all';
        let currentSearch = '';
        let currentMedia = null;

        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });

            // Hide player
            document.getElementById('player').style.display = 'none';

            // Show selected section
            document.getElementById(sectionId).classList.add('active');

            // Update navigation buttons
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Load content based on section
            if (sectionId === 'browse') {
                renderMediaGrid();
            } else if (sectionId === 'my-content') {
                renderMyContent();
            }
        }

        function renderMediaGrid() {
            const grid = document.getElementById('mediaGrid');
            const filteredMedia = mediaLibrary.filter(media => {
                const matchesFilter = currentFilter === 'all' || media.category === currentFilter;
                const matchesSearch = media.title.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                    media.description.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            grid.innerHTML = filteredMedia.map(media => `
                <div class="media-card">
                    <div class="media-thumbnail">
                        <div class="icon">${getMediaIcon(media.type)}</div>
                    </div>
                    <div class="media-info">
                        <div class="media-title">${media.title}</div>
                        <div class="media-meta">
                            ${media.views} views ‚Ä¢ ${media.uploadDate} ‚Ä¢ by ${media.uploader}
                        </div>
                        <div class="media-actions">
                            <button class="btn btn-primary" onclick="playMedia(${media.id})">Play</button>
                            <button class="btn btn-secondary" onclick="showComments(${media.id})">Comments</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderMyContent() {
            const grid = document.getElementById('myContentGrid');
            const userContent = mediaLibrary.filter(media => media.uploader === 'You');
            
            if (userContent.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: #666; grid-column: 1/-1;">No content uploaded yet. Start by uploading your first media!</p>';
                return;
            }

            grid.innerHTML = userContent.map(media => `
                <div class="media-card">
                    <div class="media-thumbnail">
                        <div class="icon">${getMediaIcon(media.type)}</div>
                    </div>
                    <div class="media-info">
                        <div class="media-title">${media.title}</div>
                        <div class="media-meta">
                            ${media.views} views ‚Ä¢ ${media.uploadDate}
                        </div>
                        <div class="media-actions">
                            <button class="btn btn-primary" onclick="playMedia(${media.id})">Play</button>
                            <button class="btn btn-secondary" onclick="deleteMedia(${media.id})">Delete</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getMediaIcon(type) {
            switch(type) {
                case 'video': return 'üé¨';
                case 'audio': return 'üéµ';
                case 'podcast': return 'üéôÔ∏è';
                default: return 'üìÅ';
            }
        }

        function filterMedia(category) {
            currentFilter = category;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderMediaGrid();
        }

        function searchMedia(query) {
            currentSearch = query;
            renderMediaGrid();
        }

        function playMedia(mediaId) {
            currentMedia = mediaLibrary.find(media => media.id === mediaId);
            if (!currentMedia) return;

            // Hide sections and show player
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById('player').style.display = 'block';

            // Update player title
            document.getElementById('playerTitle').textContent = currentMedia.title;

            // Create appropriate media player
            const container = document.getElementById('mediaPlayerContainer');
            if (currentMedia.type === 'video') {
                container.innerHTML = `
                    <video class="media-player" controls>
                        <source src="#" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
            } else {
                container.innerHTML = `
                    <audio class="media-player" controls>
                        <source src="#" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                `;
            }

            // Increment views
            currentMedia.views++;

            // Load comments
            loadComments();
        }

        function loadComments() {
            const container = document.getElementById('commentsContainer');
            container.innerHTML = currentMedia.comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.author}</div>
                    <div class="comment-text">${comment.text}</div>
                </div>
            `).join('');
        }

        function addComment(event) {
            event.preventDefault();
            const commentText = document.getElementById('commentText').value;
            
            if (commentText.trim() && currentMedia) {
                currentMedia.comments.push({
                    author: 'You',
                    text: commentText
                });
                
                document.getElementById('commentText').value = '';
                loadComments();
                showNotification('Comment added successfully!', 'success');
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const fileUpload = document.querySelector('.file-upload');
                fileUpload.innerHTML = `
                    <div>üìÅ ${file.name}</div>
                    <div style="margin-top: 10px; color: #666;">File selected: ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                `;
            }
        }

        function uploadMedia(event) {
            event.preventDefault();
            
            const file = document.getElementById('mediaFile').files[0];
            const title = document.getElementById('mediaTitle').value;
            const description = document.getElementById('mediaDescription').value;
            const category = document.getElementById('mediaCategory').value;

            if (!file) {
                showNotification('Please select a file to upload', 'error');
                return;
            }

            // Show upload progress
            const progressContainer = document.getElementById('uploadProgress');
            const progressBar = document.getElementById('uploadProgressBar');
            progressContainer.style.display = 'block';

            // Simulate upload progress
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Add to media library
                    const newMedia = {
                        id: Date.now(),
                        title: title,
                        type: file.type.startsWith('video') ? 'video' : 'audio',
                        category: category,
                        description: description,
                        uploader: 'You',
                        uploadDate: new Date().toISOString().split('T')[0],
                        views: 0,
                        comments: []
                    };
                    
                    mediaLibrary.push(newMedia);
                    
                    // Reset form
                    document.getElementById('mediaFile').value = '';
                    document.getElementById('mediaTitle').value = '';
                    document.getElementById('mediaDescription').value = '';
                    document.getElementById('mediaCategory').value = '';
                    document.querySelector('.file-upload').innerHTML = `
                        <div>üìÅ Click to select file or drag and drop</div>
                        <div style="margin-top: 10px; color: #666;">Supported formats: MP4, MP3, WAV, AVI, MOV</div>
                    `;
                    
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                    
                    showNotification('Media uploaded successfully!', 'success');
                }
                
                progressBar.style.width = progress + '%';
            }, 100);
        }

        function deleteMedia(mediaId) {
            if (confirm('Are you sure you want to delete this media?')) {
                mediaLibrary = mediaLibrary.filter(media => media.id !== mediaId);
                renderMyContent();
                showNotification('Media deleted successfully!', 'success');
            }
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Drag and drop functionality
        document.addEventListener('DOMContentLoaded', function() {
            const fileUpload = document.querySelector('.file-upload');
            
            fileUpload.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('drag-over');
            });
            
            fileUpload.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
            });
            
            fileUpload.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('drag-over');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    document.getElementById('mediaFile').files = files;
                    handleFileSelect({target: {files: files}});
                }
            });

            // Initialize the page
            renderMediaGrid();
        });
    </script>
</body>
</html>
